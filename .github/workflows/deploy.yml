name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§± Build Docker Image
        run: |
          docker build -t helloapp:latest .

      - name: ğŸ“¦ Save Docker image as tar file
        run: |
          docker save helloapp:latest -o helloapp.tar

      - name: ğŸ“¤ Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: helloapp-image
          path: helloapp.tar

  push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: helloapp-image

      - name: ğŸ“¦ Load Docker image from tar
        run: docker load -i helloapp.tar

      - name: ğŸ” Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: ğŸ·ï¸ Tag and Push Docker Image
        run: |
         docker tag helloapp:latest ${{ secrets.DOCKER_USERNAME }}/helloappshubham:latest
         docker push ${{ secrets.DOCKER_USERNAME }}/helloappshubham:latest

